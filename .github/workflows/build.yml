name: Build

env:
  MAVEN_ARGS: -B -e

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Clojure ${{ matrix.java }} Leiningen
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [11.0.2]
        lein-version: [2.9.7]
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - uses: sdkman/sdkman-action@master
        id: sdkman-java
        with:
          candidate: java
          version: ${{matrix.java-version}}-open
      - uses: sdkman/sdkman-action@master
        id: sdkman-lein
        with:
          candidate: lein
          version: ${{matrix.lein-version}}
      - uses: actions/setup-java@v2
        id: setup-java
        with:
          java-version: ${{matrix.java-version}}
          distribution: 'adopt'
          jdkFile: ${{ steps.sdkman.outputs.file }}
      - run: lein compile
